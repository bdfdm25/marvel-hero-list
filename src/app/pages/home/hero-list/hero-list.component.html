<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10 col-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Marvel Hero List</h5>
          <small>Choose a hero to see more details about</small>
        </div>
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#ID</th>
                <th scope="col">Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hero of heroList" (click)="showHeroDetails(hero.id)">
                <th scope="row">{{hero.id}}</th>
                <td>{{hero.name}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
